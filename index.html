<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
        <div class="alert alert-info alert-dismissible fade show" role="alert" id="winnerIsBanner">
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        
      </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id = "ticroundtxt">Play!</h2> 
<!-- the header -->

       <center> <table id="tic.Grid">
            <tr>
                <td>
                <div class="square r1 c1">
                 
                </div>
                </td>
                <td>
                <div class="square r1 c2">
               
                </div>
                </td>
                <td>
                <div class="square r1 c3">
                
                </div>
                </td>
            </tr>
            <tr>
                <td>
                <div class="square r2 c1">
                
                </div>
                </td>
                <td>
                <div class="square r2 c2">
                
                </div>
                </td>
                <td>
                <div class="square r2 c3">
                
                </div>
                </td>
            </tr>
            <tr>
                <td>
                <div class="square r3 c1">
                 
                </div>
                </td>
                <td>
                <div class="square r3 c2">
                
                </div>
                </td>
                <td>
                <div class="square r3 c3">
                
                </div>
                </td>
            </tr>
        </table></center>
<center><button id="restart">Restart</button></center>
</body>
</html>


    <script src= "node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
